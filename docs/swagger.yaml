info:
  contact: {}
  description: Dexe Investing Api
  title: Dexe Investing Api
  version: "1.0"
paths:
  /info/global-token-whitelist:
    get:
      consumes:
      - application/json
      description: Get Global Token Whitelist
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.S'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.GlobalTokenWhitelist'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.E'
      summary: Get Global Token Whitelist
      tags:
      - Info
  /nonce/{wallet}:
    get:
      consumes:
      - application/json
      description: Get Sign Nonce
      parameters:
      - description: User wallet address
        in: path
        name: wallet
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
