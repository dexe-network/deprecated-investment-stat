      name:
        type: string
      poolAdr:
        type: string
      symbol:
        type: string
      totalSupply:
        type: string
      traderCommissionDen:
        type: integer
      traderCommissionNum:
        type: integer
      tx:
        description: tx character varying(255),
        type: string
      updatedAt:
        type: string
