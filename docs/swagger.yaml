  models.Pool:
    properties:
      basicTokenAdr:
        type: string
      basicTokenDecimals:
        type: integer
      basicTokenSymbol:
        type: string
      blockNumber:
        description: blockNumber bigint,
        type: integer
      createdAt:
        type: string
      creatorAdr:
        type: string
      date:
        type: string
      decimals:
        type: integer
      dexeCommissionDen:
        type: integer
      dexeCommissionNum:
        type: integer
